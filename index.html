                <div class="form-group">

                </div>
                <div class="form-group">
                  <label for="recordsRetrieveNumber">Number of Records to Retrieve:</label>

                </div>
                <div class="form-group">
                    <label for="startYearInput">Start Year (Optional)</label>
                    <input type="number" class="form-control" id="startYearInput">
                </div>
                <div class="form-group">
                    <label for="endYearInput">End Year (Optional)</label>
                    <input type="number" class="form-control" id="endYearInput">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="submit" class="btn btn-primary">Clear Results</button>
            </form>
            </div>
        </div>
    </div>
</div>
